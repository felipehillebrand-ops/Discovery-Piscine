<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vegeta's Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: xx-large;
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.dragon-ball-gif.com/wp-content/uploads/2023/06/Vegeta-Its-over-9000.gif');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
        }
        input, select, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>It’s over 9000!!</h1>
    <input type="text" id="left" placeholder="Left number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="Right number">
    <input type="button" value="Try me!" id="calculateBtn">
    <script>
        $(document).ready(function () {
            function isPositiveInteger(value) {
                return /^\d+$/.test(value);
            }     
            $('#calculateBtn').on('click', function() {
                const left = $('#left').val().trim();
                const right = $('#right').val().trim();
                const operator = $('#operator').val();
                if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
                    alert('Error :(');
                    return;
                }
                const leftNum = parseInt(left, 10);
                const rightNum = parseInt(right, 10);
                if ((operator === '/' || operator === '%') && rightNum === 0) {
                    alert("It’s over 9000!");
                    console.log("It’s over 9000!");
                    return;
                }
                let result;
                switch(operator) {
                    case '+':
                        result = leftNum + rightNum;
                        break;
                    case '-':
                        result = leftNum - rightNum;
                        break;
                    case '*':
                        result = leftNum * rightNum;
                        break;
                    case '/':
                        result = leftNum / rightNum;
                        break;
                    case '%':
                        result = leftNum % rightNum;
                        break;
                    default:
                        alert('Unknown operator');
                        return;
                }
                alert('Result: ' + result);
                console.log('Result:', result);
            });
            setInterval(function() {
                alert('Please, use me...');
            }, 30000);
        });
    </script>
</body>
</html>
