<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="profile-card">
        <h1>My Profile</h1>
        <table>
            <tr>
                <td>
                    <img src="https://www.rollingstone.com/wp-content/uploads/2021/07/ronnie-james-dio-autobiography.jpg?w=1581&h=1054&crop=1" alt="Profile Picture" class="profile-picture">
                </td>
            </tr>
            <tr>
                <td class="login">@ronniejamesdio</td>
            </tr>
            <tr>
                <td class="description">42 Student</td>
            </tr>
            <tr>
                <td class="social-icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="Facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                </td>
            </tr>
        </table>
        <button class="contact-button">Contact</button>
    </div>
</body>
</html>
